<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="login.css"/>
    <script>
        function validateEmail()
        {
            var name = document.getElementById("email").value;
            var condition = /^[a-z]{4,}[0-9]{2,}[@][a-z]{3,}[.][a-z]{2,}$/
            if (name.match(condition)) {
                document.getElementById("email").style.borderColor = "green";
                document.getElementById("password").focus();
            }
            else
            {
                 document.getElementById("email").style.borderColor = "red";
                 document.getElementById("email").focus();
            }
        }
        function validatePass()
        {
            var pass = document.getElementById("password").value;
            var condition = /^[A-Z]{1}[a-z]{2,}[@]{1}[0-9]{2,}$/;
            if (pass.match(condition))
            {
                 document.getElementById("password").style.borderColor = "green";
                
            }
            else
            {
                 document.getElementById("password").style.borderColor = "red";
                 
            }
        }
        function create() {
            var a = document.createElement("input");
            a.setAttribute("type", "text");
            a.setAttribute("value", "Hello.. Pavan");
            document.body.appendChild(a);
        }
    </script>
</head>
<body>
    <form action="content.html" method="post" autocomplete="off">
        <h1>WINLEARN</h1>
        <h4>Core Values Technology Leadership & Execution Excellence</h4>
        <h2>User Login</h2>
        <div>
            <sup>Email Address</sup><br />
            <input type="email" name="email" title=" enter email format example:abcd12@gmail.com " onclick="validateEmail" required /><br />
            <sup>Password</sup><br />
            <input type="password" name="password" title="enter password in format like Abc@123" onclick="validatePass" required /><br /><br />
            <input type="submit" onclick="create()"value="SignIn" />
        </div>
    </form>
</body>
</html>
