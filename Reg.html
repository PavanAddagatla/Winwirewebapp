<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css"/>
    <script>
        function validateName()
        {
            var name = document.getElementById("name").value;
            var condition = /^[A-Z]{1}[a-z]{4,}$/
            if (name.match(condition)) {
                document.getElementById("name").style.borderColor = "green";
                document.getElementById("password").focus();
            }
            else
            {
                document.getElementById("name").className = "validateError";
                document.getElementById("message").innerHTML = "please enter valid Name in format with min 5 Characters";
                 document.getElementById("name").style.borderColor = "red";
                 document.getElementById("name").focus();
            }
        }
        function validatePass()
        {
            var pass = document.getElementById("password").value;
            var condition = /^[A-Z]{1}[a-z]{2,}[@]{1}[0-9]{2,}$/;
            if (pass.match(condition))
            {
                 document.getElementById("password").style.borderColor = "green";
                 document.getElementById("confirm password").focus();
            }
            else
            {
                document.getElementById("password").className = "validateError";
                document.getElementById("message3").innerHTML = "please enter valid password format eg:Abc@123 ,min 6 characters";
                 document.getElementById("password").style.borderColor = "red";
                 document.getElementById("password").focus();
            }
        }
        function confirm() {
            var cpass = document.getElementById("Confirm password").value;
            var pass = document.getElementById("password").value;
            if (pass == cpass) {
                document.getElementById("Confirm password").style.borderColor = "green";
            }
            else {
                document.getElementById("Confirm password").className = "validateError";
                document.getElementById("message4").innerHTML = "please enter same as above password";
                document.getElementById("Confirm password").style.borderColor = "red";
                 document.getElementById("Confirm password").focus();
            }
        }
        function create() {
            var a = document.createElement("input");
            a.setAttribute("type", "text");
            a.setAttribute("value", "Hello.. Pavan");
            document.body.appendChild(a);
        }
            function validateEmail()
              {
            var name = document.getElementById("email").value;
            var condition = /^[a-z]{4,}[0-9]{2,}[@][a-z]{3,}[.][a-z]{2,}$/
                if (name.match(condition)) {
                document.getElementById("email").style.borderColor = "green";
                document.getElementById("password").focus();
            }
            else
            {
                document.getElementById("email").className = "validateError";
                document.getElementById("message2").innerHTML = "please enter valid mail currently in format";
                 document.getElementById("email").style.borderColor = "red";
                 document.getElementById("email").focus();
            }
             }
        
    </script>
